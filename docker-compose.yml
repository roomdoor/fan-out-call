services:
  mysql:
    image: mysql:8.4
    container_name: loan-limit-gateway-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: loan_limit_gateway
    ports:
      - "3306:3306"
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-time-zone=+09:00
