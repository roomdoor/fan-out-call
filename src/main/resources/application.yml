spring:
  application:
    name: loan-limit-gateway
  datasource:
    url: jdbc:mysql://localhost:3306/loan_limit_gateway?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  flyway:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

app:
  banks:
    count: 50
    parallelism: 50
    per-call-timeout-ms: 50000
    required-completion-ms: 60000
  async-thread-pool:
    core-pool-size: 50
    max-pool-size: 128
    queue-capacity: 1000
    thread-name-prefix: loan-limit-async-
  web-client-fan-out:
    mock-base-url: http://localhost:18080
    routing-mode: sharded
    sharded-mock-routing:
      base-port: 18000
      shard-count: 10
    max-concurrency: 50
